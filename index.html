<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!--Icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <!--Style sheet-->
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="container">
    <img class="logo" src="images/logo.svg" alt="logo" >
  </header>
<main>
  <div class="container hero_container">
    <div class="img_container">
      <img class="hero_img" src="images/illustration-mockups.svg" alt="website image">
    </div>
    <div class="content_container">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="para">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
       <a href="#" class="btn">  Register</a>

      <div class="social_media_icon">
     
        <a href="#" class="icons">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" class="icons">
          <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" class="icons">
          <i class='bx bxl-instagram' ></i>
        </a>
    
      </div>
    </div>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Logesh-pr">Logesh</a>.
    </p>
  </footer>
</main>

  





 
</body>
</html>
